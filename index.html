<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="style.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex relative overflow-hidden bg-black">
    <img
      id="img1"
      class="ease-out duration-300 h-screen w-2/4 opacity-50"
      src="https://placekitten.com/1920/1080"
      alt="img1"
    />

    <img
      id="img2"
      class="ease-out duration-300 h-screen w-2/4 opacity-50"
      src="https://placekitten.com/1280/720"
      alt="img2"
    />
    <a
      class="absolute px-8 py-2 w-2/4 h-24 bg-white bottom-20 transition hover:z-10 hover:scale-105 hover:shadow-xl focus:outline-none focus:ring active:bg-indigo-500"
      href="/src/auardrit/"
      onmouseover="fadeIn(document.getElementById('img1'))"
      onmouseout="fadeOut(document.getElementById('img1'))"
    >
      <p class="text-5xl font-extrabold text-right">TEST</p>
      <p class="text-xl font-bold text-right">TEST2</p>
    </a>
    <a
      class="absolute px-8 py-2 w-2/4 h-24 bg-black bottom-20 right-0 transition hover:scale-105 hover:shadow-xl focus:outline-none focus:ring active:bg-indigo-500"
      href="/src/wboonler/"
      onmouseover="fadeIn(document.getElementById('img2'))"
      onmouseout="fadeOut(document.getElementById('img2'))"
    >
      <p class="text-5xl font-extrabold text-white">TEST</p>
      <p class="text-xl font-bold text-white">TEST2</p>
    </a>

    <script>
      const fadeIn = (id) => {
        id.style.opacity = "1";
        id.style.transform = "scale(1.05)";
        if (id === "img1") id.style.zIndex = "100";
      };
      const fadeOut = (id) => {
        id.style.opacity = "0.5";
        id.style.transform = "scale(1)";
        id.style.zIndex = "0";
      };
    </script>
  </body>
</html>
