<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/d4028a988d.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> -->
    <title>Auardrit</title>
  </head>

  <body>
    <header
      class="fixed flex items-center justify-between px-8 sm:px-24 py-8 text-white w-screen"
    >
      <a href="/">
        <h1 class="text-2xl font-bold hidden sm:block">RUSH PROJECT</h1>
        <i class="fa-solid fa-house fa-fw fa-2x block sm:hidden"> </i>
      </a>
      <nav class="flex gap-8">
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <div class="scroll-container">
      <section
        class="flex flex-col gap-4 h-screen items-center justify-center snap-start bg-[url('https://placekitten.com/1920/1080')] bg-center bg-no-repeat bg-cover bg-fixed"
        id="about"
      >
        <p
          class="font-extrabold text-center text-white text-5xl sm:text-6xl md:text-7xl"
        >
          I am Aussadawut Ardrit
        </p>
        <div class="flex gap-0.5 h-8 items-center">
          <p
            class="font-extrabold inline-block text-center text-white text-2xl"
            id="text"
          ></p>
          <div id="cursor" class="bg-white h-8 w-1"></div>
        </div>
      </section>
      <section class="bg-indigo-100 flex h-screen snap-start" id="skills">
        Skills
      </section>
      <section
        class="relative bg-gradient-to-t from-blue-900 to-blue-300 flex flex-col gap-12 h-screen items-center justify-center snap-start"
        id="contact"
      >
        <p class="text-6xl text-white font-bold layer" data-speed="5">
          CONTACT
        </p>
        <div class="flex text-7xl gap-12 layer text-white" data-speed="10">
          <div
            class="flex justify-center items-center bg-blue-900 rounded-full h-28 w-28"
          >
            <i class="fa-brands fa-instagram fa-fw" data-speed="5"> </i>
          </div>
          <div
            class="flex justify-center items-center bg-blue-900 rounded-full h-28 w-28"
          >
            <i class="fa-brands fa-facebook fa-fw" data-speed="5"> </i>
          </div>
          <div
            class="flex justify-center items-center bg-blue-900 rounded-full h-28 w-28"
          >
            <i class="fa-brands fa-github fa-fw" data-speed="5"> </i>
          </div>
        </div>
        <div
          class="absolute flex top-32 left-3/4 text-white layer"
          data-speed="5"
        >
          <i class="fa-solid fa-cloud fa-fw fa-10x"> </i>
        </div>
        <div
          class="absolute flex top-12 left-8 text-white layer"
          data-speed="5"
        >
          <i class="fa-solid fa-cloud fa-fw fa-10x"> </i>
        </div>
        <div
          class="absolute flex bottom-12 left-1/2 text-white layer"
          data-speed="35"
        >
          <i class="fa-solid fa-shuttle-space fa-fw fa-6x"> </i>
        </div>
        <div
          class="absolute flex top-12 left-1/2 text-white layer"
          data-speed="20"
        >
          <i class="fa-solid fa-meteor fa-fw fa-6x"> </i>
        </div>
      </section>
    </div>

    <script src="ContactParallax.js"></script>
    <script src="TextTyping.js"></script>
  </body>
</html>
